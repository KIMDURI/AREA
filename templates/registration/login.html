{% extends "sign_index.html" %}
{% block title %}AREA - Sign in{% endblock %}
{% block header_text %}AREA - Sign in{% endblock %}

{% block content %}
  {% load staticfiles %}

          <h4>Sign in with</h4>
        </div>

       </header>
    <div class="demo-container mdl-layout">

      <main class="demo-main mdl-layout__content">
        <div class=" mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div style="padding: 80px 56px;"class="demo-content mdl-color--white content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
              <form method="post" action="">
               {% csrf_token %}
               <label class="mdl-button mdl-js-button mdl-cell mdl-cell--6-col" disabled>User name</label>
                <div class="mdl-textfield mdl-js-textfield is-upgraded is-dirty" >
                   <input style="outline: none;"  class="mdl-textfield__input" type="text" name="username" autofocus="" maxlength="254" required="" id="id_username">
                   <label class="mdl-textfield__label" for="id_username">Username</label>
                </div>

                <label class="mdl-button mdl-js-button mdl-cell mdl-cell--6-col" disabled > Password</label>
                  <div class="mdl-textfield mdl-js-textfield is-upgraded is-dirty" >
                <input style="outline: none;"  class="mdl-textfield__input" type="password" name="password" required="" id="id_password">
                <label class="mdl-textfield__label" for="id_password">Password</label>

            </div>

            <input style=" margin-top: 10%; margin-bottom: 10px; " class="mdl-cell--12-col mdl-button mdl-js-button  mdl-button--accent" type="submit" value="Login">
              </form>
 <a style="text-decoration: none;" href="{%url 'join'%}">
                <button class="mdl-cell--12-col mdl-button mdl-js-button mdl-button--primary">Sign up</button></a>




          </div>
        </div>
          <div class="mdl-layout"></div>
      </main>

    </div>
{% endblock content %}
